<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" xmlns:st="http://sencha-touch-angular.org">
<head>
    <title>Sencha Toys</title>

    <link rel="stylesheet" href="lib/sencha-touch.css"/>
    <meta name="auto-start" content="true">
    <script src="lib/angular-0.9.19.js" autobind></script>
    <script src="lib/sencha-touch-1.1.0.js"></script>
    <script src="lib/require.js" data-main="st-angular"></script>

</head>
<body>

<st:panel fullscreen="true" ng:init="someOptions = [{label:'label1',value:'value1'},{label:'label2',value:'value2'}]">
    <st:selectfield name="someSelect" options="someOptions" display-field="label" value-field="value"></st:selectfield>

    <st:textfield name="someSelect"></st:textfield>
</st:panel>


</body>
</html>
